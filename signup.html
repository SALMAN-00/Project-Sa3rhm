<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل</title>
    <link rel="stylesheet" href="style-signup.css">
</head>
<body>
    <header>
<nav><h1><a href="">سعّرهُم</a></h1><h2><a href="login.html">تسجيل الدخول</a></h2</nav>

    </header>
<main>
    <div id="container">
        <h1>التسجيل</h1>
        <label for="inputUsernameSignup">اسم المستخدم</label>
        <input type="text" name="" id="inputUsernameSignup" placeholder="اسم المستخدم" required>
        
        <label for="inputEmailSignup" >الايميل</label>
        <input type="email"  id="inputEmailSignup" placeholder="الايميل" required>

        <label for="inputPasswordSignup">كلمة السر</label>
        <input type="password" id="inputPasswordSignup" placeholder="كلمة السر" required>

        <label for="inputConfirmPasswordSignup">تأكيد كلمة السر</label>
        <input type="password" id="inputConfirmPasswordSignup" placeholder="تأكيد كلمة السر" required>

        
        <input type="checkbox" name="terms" id="checkbox-Terms" required>
        <label for="checkboxTerms">انا موافق على جميع الشروط والبنود</label>

        <button id="button-Signup">ارسال</button>
        <p id="massage-Signup"></p>
        <p>هل لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
        </div>
</main>
<footer>
    جميع الحقوق محفوظة @ سعّرهُم</footer>
</body>
<script src="script-signup.js"></script>
</html>
