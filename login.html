<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style-login.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>سعّرهُم</h1>
        <h1><a href="signup.html">التسجيل</a></h1>
      </nav>
    </header>
    <main>
      <div id="container">
        <h1>تسجيل الدخول</h1>
        <label for="inputEmailLogin">الايميل</label>
        <input type="email" id="inputEmailLogin" placeholder="الايميل" required />

        <label for="inputPasswordLogin">كلمة السر</label>
        <input
          type="password"
          id="inputPasswordLogin"
          placeholder="كلمة السر"
          required
        />
        <p>ليس لديك حساب ؟ <a href="signup.html">انشاء حساب جديد</a></p>

        <button id="button-Login">تسجيل الدخول</button>
        <p id="massage-Login"></p>
      </div>
    </main>

    <footer>جميع الحقوق محفوظة @ سعّرهُم</footer>
  </body>
  <script src="script-login.js"></script>
</html>
